<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Gestión</a></li>
            <li><a href="catalog.html">Catálogo</a></li>
        </ul>
    </nav>

    <h1>Gestión de Items</h1>

    <form id="itemForm">
        <input type="text" id="name" placeholder="Nombre del item" required>
        <input type="text" id="description" placeholder="Descripción" required>
        <label name="value">Precio:</label>
        <input type="number" id="price" placeholder="$0" min="0" required>
        <label name="categorie">Categoria:</label>
        <select name="category" id="category" placeholder="Categoria">
            <option value="Mango">Mango</option>
            <option value="Fresa">Fresa</option>
            <option value="Papaya">Papaya</option>
            <option value="Kiwi">Kiwi</option>
        </select>
        <label name="stock">Unidades:</label>
        <input type="number" id="stock" placeholder="0" min="0" max= "1000" required>
        <label name="date_e">Fecha:</label>
        <input type="date" id="date" required>

        <button type="submit" id="submitBtn">Agregar</button>



    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoria</th>
                <th>Stock</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
    </table>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
