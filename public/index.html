<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Gestión</a></li>
            <li><a href="catalog.html">Catálogo</a></li>
        </ul>
    </nav>

    <h1>Gestión de Items</h1>

    <form id="itemForm">
        <input type="text" id="name" placeholder="Nombre del item" required>
        <input type="text" id="description" placeholder="Descripción">
        <label for="categorie">Categoria:</label>
        <select name="categorie" id="categorie">
            <option value="opt-1">1</option>
            <option value="opt-2">2</option>
            <option value="opt-3">3</option>
            <option value="opt-4">4</option>
        </select>
        <button type="submit" id="submitBtn">Agregar</button>



    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Categoria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
    </table>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
